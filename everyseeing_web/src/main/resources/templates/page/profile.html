<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/login_layout}">
	<th:block th:replace="~{fragments/headerScript :: loginHeaderScriptFragment}"></th:block>
	<th:block th:replace="~{fragments/header :: loginHeaderFragment}"></th:block>
	<th:block layout:fragment="content">
		<div class="container">
			<div class="profile-wrapper">
				<div class="profile-box">
					<h4>프로필 선택</h4>
					<br>
					<h3><b>사용하실 프로필을 선택해 주세요.</b></h3>
					<div class="img-box" id="imgBox">
					</div>
					<div class="profile-add">
						<button class="btn profile-add-btn" type="button" data-src="profile" data-act="clickProfileAddBtn"><b>프로필 추가</b></button>
					</div>
				</div>
			</div>
		</div>

		<!-- 프로필 추가 모달 -->
		<div class="modal fade" id="addProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title">프로필 추가</h5>
		        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      		</div>
			    	<div class="modal-body">
			    		<div class="basic-img-box">
			    			<div class="img-field" id="imgField" data-src="profile" data-act="clickModifyImg">
			    				<div>
									<img src="/assets/imgs/basic_profile.png" class="profile-add-img" id="imgPreview">
								</div>
								<div class="img-info">
									<p>변경</p>
			    				</div>
			    			</div>
							<input type="file" class="img-file" id="fileInput" data-src="profile" data-act="changeFile">
			    		</div>
			    		<div class="form-floating">
			    			<input type="text" class="form-control profile-input" id="nickname" placeholder="프로필명">
			    			<label for="nickname">프로필명</label>
			    		</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
					    <button type="button" class="btn btn-save" data-src="profile" data-act="clickProfileAdd">저장</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/page/profile.js}"></script>
		<script>
			layout.setCallback(profile.init);
		</script>
	</th:block>
</html>
