<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<th:block th:replace="fragments/headerScript :: loginHeaderScriptFragment"></th:block>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="logo-box">
					<img th:src="@{/assets/imgs/main_logo.png}" class="logo">
				</div>
				<div class="login-box">
					<div class="login-field">
						<h2><b>로그인</b></h2>
						<div class="form-floating">
							<input type="text" class="form-control" id="id" placeholder="아이디">
							<label for="id">아이디</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="pw" placeholder="비밀번호">
							<label for="pw">비밀번호</label>
						</div>
						<button type="button" data-src="login" data-act="clickLogin" class="btn">로그인</button>
					</div>
					<div class="text-filed">
						<span><a href="javascript:;" data-src="login" data-act="clickSignUp">회원가입</a></span>
						<span><a href="javascript:;" data-src="login" data-act="clickFindInfo">아이디/비밀번호 찾기</a></span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<th:block th:replace="fragments/footerScript :: loginFooterScriptFragment"></th:block>
	<script th:src="@{/js/page/login.js}"></script>
	<script>
		$(document).ready(function(){
	    	login.init();
	    });
	</script>
</html>
